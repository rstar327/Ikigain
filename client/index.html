<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikigai Test - Discover Your Life Purpose | Ikigain</title>
    <meta name="description" content="Discover your Ikigai with our comprehensive personality test. Get personalized insights into your life purpose." />
    
    <!-- Favicon and Icon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Initial CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical above-the-fold styles */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        background: #ffffff;
        color: #1f2937;
        line-height: 1.6;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial render */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator for initial page load -->
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading spinner once React app loads -->
    <script>
      // More aggressive spinner removal - check multiple times
      function removeSpinner() {
        const spinner = document.querySelector('.loading-spinner');
        const root = document.getElementById('root');
        
        // Remove spinner if React content is detected
        if (spinner && root && (root.children.length > 1 || root.innerHTML.includes('data-'))) {
          spinner.remove();
          console.log('âœ… Loading spinner removed - React app loaded');
          return true;
        }
        return false;
      }
      
      // Try removing spinner multiple ways
      setTimeout(removeSpinner, 100);
      setTimeout(removeSpinner, 500);
      setTimeout(removeSpinner, 1000);
      
      // Also try on DOM content loaded
      document.addEventListener('DOMContentLoaded', removeSpinner);
      
      // Remove after React hydration (fallback)
      setTimeout(() => {
        const spinner = document.querySelector('.loading-spinner');
        if (spinner) {
          spinner.remove();
          console.log('ðŸ”„ Loading spinner removed via fallback timeout');
        }
      }, 3000);
    </script>
  </body>
</html>
